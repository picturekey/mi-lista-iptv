name: Actualizar Playlist M3U8 Autom谩ticamente

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build-playlist:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout (este tambi茅n necesita versi贸n, ej: @v4)
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configurar Python (este tambi茅n necesita versi贸n, ej: @v5)
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 4. Ejecutar script de generaci贸n
      - name: Ejecutar script de generaci贸n
        run: python generate_m3u.py

      # 5. Hacer commit y push (AQU EST LA CORRECCIN CLAVE)
      - name: Hacer commit y push de los cambios
        # Aseg煤rate de que esta l铆nea sea EXACTAMENTE as铆 
        uses: github-actions-ecosystem/action-git-auto-commit@v5
        with:
          commit_message: ' (Auto) Actualizar playlist.m3u8'
          file_pattern: 'playlist.m3u8'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
