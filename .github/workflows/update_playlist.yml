name: Actualizar Playlist M3U8 Autom치ticamente

on:
  # 1. Permite ejecutarlo manualmente desde la pesta침a "Actions" de GitHub
  workflow_dispatch:
  
  # 2. Lo ejecuta autom치ticamente todos los d칤as a las 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  build-playlist:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 4. Ejecutar script de generaci칩n
      - name: Ejecutar script de generaci칩n
        run: python generate_m3u.py

      # 5. Hacer commit y push de los cambios (AQU칈 EST츼 LA CORRECCI칍N)
      - name: Hacer commit y push de los cambios
        #                                  游녢
        uses: github-actions-ecosystem/action-git-auto-commit@v5
        #                                  游녡
        with:
          commit_message: '游뱄 (Auto) Actualizar playlist.m3u8'
          file_pattern: 'playlist.m3u8'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
