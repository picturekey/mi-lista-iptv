name: Actualizar Playlist M3U8 Autom谩ticamente

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build-playlist:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 4. Ejecutar script de generaci贸n
      - name: Ejecutar script de generaci贸n
        run: python generate_m3u.py

      # --- CAMBIO AQU ---
      # 5. Hacer commit y push con una acci贸n alternativa
      - name: Hacer commit y push de los cambios
        uses: EndBug/add-and-commit@v9 # Usamos v9, que es la m谩s reciente
        with:
          # El patr贸n de archivo para a帽adir.
          add: 'playlist.m3u8'
          
          # El mensaje de commit
          message: ' (Auto) Actualizar playlist.m3u8'
          
          # Nombre y email del autor del commit
          author_name: 'GitHub Actions Bot'
          author_email: 'actions@github.com'
