name: Actualizar Playlist M3U8 Autom치ticamente

on:
  # 1. Permite ejecutarlo manualmente desde la pesta침a "Actions" de GitHub
  workflow_dispatch:
  
  # 2. Lo ejecuta autom치ticamente todos los d칤as a las 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  build-playlist:
    runs-on: ubuntu-latest # Usar una m치quina virtual de Linux

    steps:
      # 1. Descarga el c칩digo de tu repositorio (generate_m3u.py, etc.)
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configura el entorno de Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Usar Python 3.10

      # 3. Instala las dependencias (la biblioteca 'requests')
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 4. Ejecuta tu script de Python para crear el archivo 'playlist.m3u8'
      - name: Ejecutar script de generaci칩n
        run: python generate_m3u.py

      # 5. Guarda el archivo 'playlist.m3u8' de vuelta en el repositorio
      - name: Hacer commit y push de los cambios
        uses: stefanbuck/github-action-git-auto-commit@v5
        with:
          commit_message: '游뱄 (Auto) Actualizar playlist.m3u8'
          file_pattern: 'playlist.m3u8' # Solo guarda los cambios de este archivo
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
